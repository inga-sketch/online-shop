<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUNNING JS</title>
</head>
<body>

    <script>
        let a=+prompt("Enter \"A\" value")
        let b=+prompt("Enter \"B\" value")
        let mult= a*b
        let div= a/b
        let plus= a+b
        let minus= a-b
        alert("######VALUES#######"+"\n"+
              "a = "+a+"\n"+
              "b = "+b+"\n"+
              "####OPERATIONS#####"+"\n"+
              "a * b = "+mult+"\n"+
              "a / b = "+div+"\n"+
              "a + b = "+plus+"\n"+
              "a - b = "+minus
            )

    </script>
    
</body>
</html>
